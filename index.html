<!DOCTYPE html>
<html>
<head>
  <title>Digital Flip Clock</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<body class="light-mode">
  <div class="clock">
    <div class="time">
      <div class="hours-box">
        <div id="hours">10</div>
      </div>
      <div class="separator">:</div>
      <div class="minutes-box">
        <div id="minutes">16</div>
      </div>
    </div>
    <button id="switch-btn">L/D</button>
  </div>
  <script src="script.js"></script>
</body>
</html>

<style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  transition: background-color 0.3s ease;
}

.clock {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.time {
  font-size: 4rem;
  font-family: Merriweather;
  font-weight: bold;
  margin-bottom: 1rem;
  display: flex;
  perspective: 1000px;
}

.hours-box,
.minutes-box {
  background-color: #F1F1EF;
  padding: 20px 50px;
  border-radius: 8px;
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.5s;
  transform-style: preserve-3d;
  position: relative;
}

.flip {
  animation: flip 0.5s;
}

@keyframes flip {
  0% {
    transform: rotateX(0deg);
  }
  50% {
    transform: rotateX(90deg);
  }
  100% {
    transform: rotateX(0deg);
  }
}

.separator {
  font-size: 4rem;
  font-weight: bold;
  margin: 0 10px;
  padding-top: 10px;
}

/* Button styles */
#switch-btn {
  font-family: Montserrat;
  font-size: 12px;
  font-weight: 400;
  border: solid 1px;
  border-color: #c4c3c1;
  padding: 4px 10px;
  border-radius: 4px;
  position: fixed;
  bottom: 20px;
  
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.light-mode #switch-btn {
  background-color: #F1F1EF;
  color: #333;
}

.dark-mode #switch-btn {
  background-color: #191919;
  color: #f2f2f2;
}

.light-mode {
  background-color: #fff;
  color: #37352F;
}

.light-mode .hours-box,
.light-mode .minutes-box {
  background-color: #F1F1EF;
  color: #37352F;
}

.dark-mode {
  background-color: #191919;
  color: #979A9B;
}

.dark-mode .hours-box,
.dark-mode .minutes-box {
  background-color: #373C3F;
  color: #979A9B;
}
  </style>

<script>
const hoursElement = document.getElementById('hours');
const minutesElement = document.getElementById('minutes');
const body = document.body;
const switchBtn = document.getElementById('switch-btn');

// Check if there's a saved preference in localStorage
const savedMode = localStorage.getItem('mode');
if (savedMode === 'dark') {
  body.classList.add('dark-mode');
} else {
  body.classList.add('light-mode');
}

let lastHours, lastMinutes;

function updateClock() {
  const now = new Date();
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');

  if (hours !== lastHours) {
    hoursElement.parentElement.classList.add('flip');
    setTimeout(() => {
      hoursElement.parentElement.classList.remove('flip');
      hoursElement.textContent = hours;
    }, 250);
  } else {
    hoursElement.textContent = hours;
  }

  if (minutes !== lastMinutes) {
    minutesElement.parentElement.classList.add('flip');
    setTimeout(() => {
      minutesElement.parentElement.classList.remove('flip');
      minutesElement.textContent = minutes;
    }, 250);
  } else {
    minutesElement.textContent = minutes;
  }

  lastHours = hours;
  lastMinutes = minutes;
}

function toggleMode() {
  body.classList.toggle('light-mode');
  body.classList.toggle('dark-mode');

  // Save the new mode in localStorage
  const isDarkMode = body.classList.contains('dark-mode');
  localStorage.setItem('mode', isDarkMode ? 'dark' : 'light');
}

switchBtn.addEventListener('click', toggleMode);

setInterval(updateClock, 1000);
updateClock();
</script>
